name: kcptun

on:
  release:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build server
      run: go build -ldflags "-s -w -linkmode=external -extldflags -static -X main.VERSION=`date -u +%Y%m%d`" -o kcptun-server github.com/xtaci/kcptun/server 
    - name: Build client
      run: go build -ldflags "-s -w -linkmode=external -extldflags -static -X main.VERSION=`date -u +%Y%m%d`" -o kcptun-client github.com/xtaci/kcptun/client

